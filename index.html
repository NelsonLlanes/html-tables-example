<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <h2 id="tableHeading">Semester II Schedule</h2>
    
    <div class="table-wrapper">
        <table aria-labelledby="tableHeading" aria-label="second semester Schedule">
            <caption>Fig: Semester 2 Course Schedule</caption>
            <thead>
                <tr>
                    <th id="course" scope="col">Course</th>
                    <th id="Time" scope="colgroup" colspan="2">Time</th>
                    <th id="Room" scope="col">Room</th>
                    <th id="Day" scope="col">Day</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th id="English" scope="rowgroup" rowspan="2" headers="course"> English II</th>
                    <td headers="English Time">9:000</td>
                    <td headers="English Time">11:000</td>
                    <td headers="English Room">L2201</td>
                    <td headers="English Day">Monday</td>    
                </tr>
                
                <tr>
                    <td headers="English Time">9:00</td>
                    <td headers="English Time">11:00</td>
                    <td headers="English Room">L2201</td>
                    <td headers="English Day">Wednesday</td>                        
                </tr>

                <tr>
                    <th id="Geography" scope="row">Geography</th>
                    <td headers="Geography Time">11:00</td>
                    <td headers="Geography Time">12:45</td>
                    <td headers="Geography Room">G107</td>
                    <td headers="Geography Day">Tuesday</td>
                </tr>

            </tbody>
            
            <tfoot>
                <tr>
                    <th id="Biology" scope="row">Biology</th>
                    <td headers="Biology Time">9:00</td>
                    <td headers="Biology Time">11:00</td>
                    <td headers="Biology Room">B302</td>
                    <td headers="Biology Day">Friday</td>
                </tr>
                
            </tfoot>

        </table>

    </div>

</body>

</html>
